<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' href='public/build/tailwind.css'>
    <title>GoogleClone</title>
  </head>
  <body>
    <div class="flex w-full bg-gray-100 ">
    <div class="flex">
      <img class="w-1/2 px-4 py-4 " src="assets/googleLogo.png" alt="Google Logo"/>
    </div>
    <div class="flex justify-end w-full px-2 mt-5 text-sm ">
    <a class="mr-20" href="index.html">Google Search</a>
    
    </div>
    </div>

   
    <div class="py-4 ml-12 text-2xl text-red-500">Advanced Search</div>
    <hr />
    <div class="mt-8 ml-12 text-xl">Find pages with...</div>

    <form class="ml-12 text-sm text-gray-700" action="https://google.com/search">
    
      <div class="flex mt-3">
      <p >All these words: </p> 
      <input type="text" class="w-2/3 px-4 ml-16 border border-gray-100 shadow-sm outline-none" name="as_q" />
      </div>

      <div class="flex mt-3 ">
      <p class="advanced-search-text-small">Exact word/phrase:</p>
      <input type="text" name="as_epq" class="w-2/3 px-4 border border-gray-100 shadow-sm outline-none ml-11 " />
      </div>


      <div class="flex mt-3">
      <p class="advanced-search-text-small">Any of these words:</p>
      <input type="text" name="as_oq" class="w-2/3 px-4 ml-10 border border-gray-100 shadow-sm outline-none" />
      </div>

      <div class="flex mt-3">
      <p class="advanced-search-text-small">None of these words:</p>
      <input type="text" name="as_eq" class="w-2/3 px-4 border border-gray-100 shadow-sm outline-none ml-7" /> 

      </div>
     
      <div class="flex justify-center w-full">
      <input type="submit" value="advanced search" class="px-3 py-2 my-6 text-white bg-blue-400 hover:bg-blue-500" />

    </div>
    </form>
    <div class="bg-blue-500 w-max"></div>
    <hr  class="justify-center w-2/3 ml-48 shadow-sm"/>
  </body>
</html>
